<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Bill Split</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">Bill Splitter</div>
    <div class="formsection">
      <div class="form">
        <form class="insert">
          <label id="totalL"><i class="fas fa-coins"></i>Total Amount</label>
          <input type="number" id="total" placeholder="add the total" />
          <label id="totalL"><i class="fas fa-users"></i>Split the Bill</label>
          <input type="number" id="people" placeholder="add the number of people" />
          <label id="tipL"><i class="fas fa-heart"></i>Feelin' generous?
            <button id="addTip">Add a tip</button>
          </label>
          <div id="tipButtons">
            <input type="number" id="tipPercent" placeholder="add % of the total" />
            <input type="number" id="tipCustom" placeholder="add your custom tip" />
          </div>

          <div class="buttonSpace">
            <button id="splitBtn">Split!</button>
            <button id="resetBtn">Reset</button>
          </div>
          <div id="perPerson">0</div>
        </form>
      </div>

    </div>

    <script src="main.js"></script>
  </div>
</body>

</html>
